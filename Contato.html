<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DesafioSprint</title>
</head>
<body>
   
   <header class="cabecalho"> 
        <section class="secao">
            <div class="logo">
                <img src="img/logo-ford-256.png" alt="Logo Ford">
            </div>
            <nav class="links">
                <a href="index.html">Home</a>
                <a href="lancamento.html">Lançamento</a>
                <a href="contato.html">Contato</a>
            </nav>
        </section>
    </header>

 <main class="pagina-contato">

    <!-- Imagem do carro -->
    <img src="img/xls 2.2 diesel.jpg" alt="Foto da Ford Ranger" class="fotoCarro">

    <!-- Formulário -->
    <section class="contato">
      <h2>Entre em Contato</h2>
      <form>
       <label for="nome">Nome:</label></td>
            <input type="text" id="nome" name="nome" required>
            <label for="email">E-mail:</label></td>
            <input type="email" id="email" name="email" required><label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><label for="tipo">Tipo de contato:</label>
              <select id="tipo" name="tipo">
                <option value="elogio">Elogio</option>
                <option value="reclamacao">Reclamação</option>
                <option value="solicitacao">Solicitação</option>
              </select>
            <label for="mensagem">Mensagem:</label></td>
            <textarea id="mensagem" name="mensagem" rows="4"></textarea>
              <button type="submit" class="btn-enviar">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="logoPag">
        <p>Redes Sociais:</p>
        <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR"><img src="img/facebook-50.png" alt="Facebook"></a>

        <a href="https://www.instagram.com/fordbrasil/"><img src="img/instagram-logo-50.png" alt="Instagram"></a>
    </div>
    <img src="img/ford-96.png" alt="Logo Ford menor">
</footer>
